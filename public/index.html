    <title>React Open Weather</title>
    <style>
      #splash {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #272A40;
        color: #F5F068;
        opacity: 1;
        transition: opacity .4s ease;
        z-index: 9999999;
      }

      #splash.removed {
        opacity: 0;
      }

      #splash .splash-content {
        text-align: center;
        position: absolute;
        top: 50%;
        width: 100%;
        transform: translateY(-50%);
      }

      #splash .logo {
        width: 75px;
      }

      #splash p {
        font-family: Gill Sans, Gill Sans Nova, Segoe UI, sans-serif;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin: 1rem;
      }

      @keyframes pulse {
        from, to {
          transform: scale3d(1, 1, 1);
        }

        25%, 75% {
          transform: scale3d(1, 1, 1);
        }

        50% {
          transform: scale3d(1.1, 1.1, 1.1);
        }
      }

      .pulse {
        animation: pulse 3s infinite;
      }

    </style>
